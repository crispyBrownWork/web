<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Roulette Game</h1>
        <div class="wheel-container">
            <div class="wheel"></div>
            <div class="pointer"></div>
        </div>
        <div class="bet-controls">
            <select id="betType">
                <option value="red">Red</option>
                <option value="black">Black</option>
                <option value="green">Green (0)</option>
            </select>
            <input type="number" id="betAmount" min="1" value="10" />
            <button id="placeBet">Place Bet</button>
        </div>
        <button id="spin">Spin Wheel</button>
        <div class="stats">
            <p>Balance: $<span id="balance">1000</span></p>
            <p>Current Bet: $<span id="currentBet">0</span></p>
            <p>Last Result: <span id="lastResult">-</span></p>
            <p>Win Streak: <span id="winStreak">0</span></p>
            <p class="streak-bonus">Streak Bonus: <span id="streakMultiplier">x1</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
